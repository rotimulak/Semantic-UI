<!DOCTYPE html>
<html>
<head>
  <!-- Standard Meta -->
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">

  <!-- Site Properties -->
  <title>Bootstrap - Semantic</title>
  <link rel="stylesheet" type="text/css" href="../dist/semantic.css">

  <script src="assets/library/jquery.min.js"></script>
  <script src="../dist/semantic.js"></script>

  <script>
  $(document)
    .ready(function() {
      $('.ui.selection.dropdown').dropdown();
      $('.ui.menu .ui.dropdown').dropdown({
        on: 'hover'
      });
    })
  ;
  </script>

  <style type="text/css">
    body {
      margin: 0 0 0 0;
      font-size: 15px;
    }

    h1 {
      font-size: 28px;
      font-weight: 300;
      letter-spacing: 0.5px normal;
      margin-bottom: 4px;
    }

    h2 {
      font-size: 22px;
    }

    h3 {
      font-size: 18px;
    }

    h4 {
      font-size: 13px;
      color: #666666;
      font-weight: 400;
      margin: 0;
      padding: 0;
    }


  </style>
</head>
<body>


  <div class="ui dropdown">
    <div class="text">File</div>
    <i class="dropdown icon"></i>
    <div class="menu">
      <div class="item">New</div>
      <div class="item">
        <span class="description">ctrl + o</span>
        Open...
      </div>
      <div class="item">
        <span class="description">ctrl + s</span>
        Save as...
      </div>
      <div class="item">
        <span class="description">ctrl + r</span>
        Rename
      </div>
      <div class="item">Make a copy</div>
      <div class="item">
        <i class="folder icon"></i>
        Move to folder
      </div>
      <div class="item">
        <i class="trash icon"></i>
        Move to trash
      </div>
      <div class="divider"></div>
      <div class="item">Download As...</div>
      <div class="item">
        <i class="dropdown icon"></i>
        Publish To Web
        <div class="menu">
          <div class="item">Google Docs</div>
          <div class="item">Google Drive</div>
          <div class="item">Dropbox</div>
          <div class="item">Adobe Creative Cloud</div>
          <div class="item">Private FTP</div>
          <div class="item">Another Service...</div>
        </div>
      </div>
      <div class="item">E-mail Collaborators</div>
    </div>
  </div>

  <div class="map">
    <h1>Карта</h1>
  </div>

  <div class="region">
    <div class="region-picker">
        <h1>Калужская область</h1>
        <h4>№13 в округе, №23 в РФ</h4>
    </div>

    <div class=index-counter>
      <a href=#>
        <div class=index-counter-item style="background-color: red;">
          20</a>
        </div>
        <div  class=index-counter-item style="background-color: blue;">
          <a href=#>20</a>
        </div>
    </div>

  </div>





</body>

</html>
